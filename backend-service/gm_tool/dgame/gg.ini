欢迎来到坦加尔大陆，异族崛起，灾厄临世，天灾与近卫的战争不曾停歇。广大刀塔粉丝期待的《战神王座》于[b][ff0000]11月11日11：11[-][/b]开启不删档内测3区[b][ff0000]“单身汪专区”[-][/b]伙伴们！快来一起激爽战斗吧！

[b]【停机维护】维护停机更新开启通知[/b]
      [b][ff0000]游戏于11月11日上午9:00—11:11停机维护更新。[-][/b]
      在上次删档测试中，我们收到了全服玩家大量的反馈与意见。每一条信息，每一条建议工作人员都在认真的查看，争取让每一位玩家都可以在游戏内收获快乐。下面是这次不删档测试的调整内容：
1.	英雄装备系统进行调整，调整装备升阶等级 让玩家前期能尽快的提升战力。
2.	开放黑市商城，让小伙伴们愉快的在双11购物，买买买！
[b]祝玩家们节日愉快！维护更新带来不便尽情谅解，相互传播转告！[/b]
